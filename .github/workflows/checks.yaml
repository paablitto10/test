name: 'Checks'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-code:
    name: 'Lint code (ESLint)'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm ci

      - name: 'Run ESLint'
        run: npm run lint

  test-code:
    name: 'Test code (TypeScript)'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm ci

      - name: 'Run TypeScript compiler'
        run: npm run test:ts
